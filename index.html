
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - Hugging Face</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .api-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .api-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .api-section label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #f0f0f0;
            color: #333;
        }

        .input-area {
            display: flex;
            padding: 20px;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing {
            display: none;
            align-self: flex-start;
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 12px;
            color: #666;
        }

        .typing.active {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        footer {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .model-select {
            margin-top: 10px;
        }

        .model-select select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? Chat IA con Hugging Face</h1>
        
        <div class="api-section">
            <label for="apiKey">API Key de Hugging Face:</label>
            <input type="password" id="apiKey" placeholder="Ingresa tu API key de Hugging Face">
            
            <div class="model-select">
                <label for="modelSelect">Modelo:</label>
                <select id="modelSelect">
                    <option value="mistralai/Mistral-7B-Instruct-v0.2">Mistral 7B Instruct</option>
                    <option value="meta-llama/Llama-2-7b-chat-hf">Llama 2 7B Chat</option>
                    <option value="microsoft/DialoGPT-medium">DialoGPT Medium</option>
                    <option value="google/flan-t5-large">FLAN-T5 Large</option>
                </select>
            </div>
        </div>

        <div class="error" id="errorMsg"></div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    ¡Hola! Soy un asistente de IA conectado a Hugging Face. Ingresa tu API key arriba y comencemos a conversar.
                </div>
            </div>
            <div class="typing" id="typing">Escribiendo...</div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Escribe tu mensaje..." disabled>
                <button id="sendBtn" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Licenciado bajo <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License 2.0</a> | 
            Creado con ?? usando Hugging Face Inference API
        </p>
    </footer>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const typingDiv = document.getElementById('typing');
        const errorDiv = document.getElementById('errorMsg');

        // Habilitar/deshabilitar input según API key
        apiKeyInput.addEventListener('input', () => {
            const hasKey = apiKeyInput.value.trim().length > 0;
            userInput.disabled = !hasKey;
            sendBtn.disabled = !hasKey;
        });

        // Enviar mensaje con Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!message || !apiKey) return;

            // Agregar mensaje del usuario
            addMessage(message, 'user');
            userInput.value = '';
            
            // Mostrar indicador de escritura
            typingDiv.classList.add('active');
            sendBtn.disabled = true;

            try {
                const model = modelSelect.value;
                const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: formatPrompt(message, model),
                        parameters: {
                            max_new_tokens: 500,
                            temperature: 0.7,
                            return_full_text: false
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                // Extraer respuesta según el formato del modelo
                let botResponse = extractResponse(data, model);
                
                addMessage(botResponse, 'bot');
                hideError();

            } catch (error) {
                showError('Error al conectar con Hugging Face: ' + error.message);
                console.error('Error:', error);
            } finally {
                typingDiv.classList.remove('active');
                sendBtn.disabled = false;
            }
        }

        function formatPrompt(message, model) {
            if (model.includes('mistral') || model.includes('llama')) {
                return `<s>[INST] ${message} [/INST]`;
            } else if (model.includes('DialoGPT')) {
                return message;
            } else {
                return message;
            }
        }

        function extractResponse(data, model) {
            if (Array.isArray(data) && data[0]?.generated_text) {
                return data[0].generated_text.trim();
            } else if (data.generated_text) {
                return data.generated_text.trim();
            } else if (typeof data === 'string') {
                return data;
            } else {
                return JSON.stringify(data);
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }
    </script>
</body>
</html>
